<div style="text-align:center">
  <h3>
    Manage IP Address
  </h3>
  <img width="300"  src="assets/ip.png">

</div>
 
  <div class="col-md-12 col-sm-12 text-center  b-1">
     <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <div class="form-group col" [formGroup]="registerForm">
          <select formControlName="type" class="form-control customdrpDown">
              <option value="">Choose Plan</option>

              <option value="Premium">Premium</option>
          </select>
          <br>
          <button [routerLink]="'/manage-ip'" class="button" (click)="onSave()" [disabled]='this.registerForm.invalid'>Submit</button>
        </div>
      </div>
      <div class="col-md-5"></div>  
    </div>      
  
</div>
